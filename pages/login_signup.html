<!DOCTYPE html>
<html lang="ko">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>YNC Delivery-Tracker</title>

  <link href="../images/ico/icon-128.png" rel="icon" data-n-head="true" sizes="128x128">

  <link rel="stylesheet" type="text/css" href="../css/login_signup.css">

  <script src="../plugins/jquery-3.4.1.min.js"></script>
  <script src="../js/includeHTML.js"></script>
  <script src="../js/login_signup.js"></script>
</head>

<body>
  <div include-html="../include/header.html">
    <script>
      includeHTML();
    </script>
  </div>

  <div class="remain" id="main_area_container">
    <div class="centerArea">

      <div class="content-top">
        <div class="content-top-title"> <a href="//delivery.foretion.com/pages/login_signup.html" title="로그인/회원가입">로그인/회원가입</a></div>
        <div class="content-navigation">
          <span class="content-top-detail">홈 > 로그인/회원가입</span>
        </div>
      </div>

      <div class="form">
        <form class="register-form" onsubmit="return checkvalue(this,event);">
          <input type="text" name="user_id" placeholder="아이디">
          <input type="password" name="user_pw" placeholder="비밀번호">
          <input type="password" name="user_pw2" placeholder="비밀번호 재입력">
          <input type="email" name="user_email" placeholder="이메일 주소">
          <p class="private_alert">가입 시 <a href="//delivery.foretion.com/pages/private.html" target="_blank">개인정보처리방침</a>에 동의한것으로 간주합니다.</p>
          <button>가입</button>
          <p class="message">계정이 이미 있으신가요? <a href="#">로그인하기</a></p>
        </form>
        <form class="login-form" onsubmit="return checkvalue(this,event);">
          <input type="text" name="user_id" placeholder="아이디">
          <input type="password" name="user_pw" placeholder="비밀번호">
          <button>로그인</button>
          <p class="message">계정이 없으신가요? <a href="#">회원가입 하기</a></p>
        </form>
      </div>


    </div>
  </div>

  <div include-html="../include/footer.html">
    <script>
      includeHTML();
    </script>
  </div>
</body>

</html>
